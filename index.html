---
layout:  default
---
    <div class="panel panel-primary">
      <div class="panel-heading">Manual Verification Templates</div>
      <div class="panel-body">
        Manual Verification templates
      </div>
    </div>

<h1> Available Verification Documents </h1>
<hr/>

<table class="table table-striped table-hover ">
  <thead>
    <tr>
        <th>ID</th>
      <th>Vulnerability Name</th>
      <th>Author</th>
    </tr>
  </thead>
  <tbody>
  {% for entry in site.data.templates %}
    <tr>
        <td>{{ forloop.index }}</td>
      <td><a href="{{ site.baseurl }}{{ entry.url }}">{{ entry.name }}</a></td>
      <td><a href="https://github.com/{{ entry.author }}">{{ entry.author }}</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
